<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple AI Translator</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
    <link rel="stylesheet" href="../assets/css/style.css">   
  </head>
  <body>
    <main>
      <div class="title"><button onclick="window.open('options.html')">options</button></div>
      <div class="lang_select">
        <select id="source_language">
          <option value="auto">Auto</option>
        </select>
        <img src="../assets/img/transfer.svg" alt="Switch Language">
        <select id="target_language">
        </select>
      </div>
      <div class="api_status"></div>
      <div class="record_button">
        <button>Keep pushing to record</button>
      </div>
      <textarea class="record_script"></textarea>
      <div class="answer_wrapper"><div class="answer"></div></div>
      <div class="result_buttons">
        <button id="tts">TTS</button>
        <button id="gpt3_5">GPT-3.5</button>
        <button id="gpt4">GPT-4</button>
      </div>
    </main>
  <script src="../scripts/main.js" type="module"></script>
  </body>
</html>
